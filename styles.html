<style>
    :root {

        border-style: solid;
        margin-bottom: 20px;
        width: 100%;
    }

    .pageDescription {

    .formSection {

    .modalButton,
    button[type="submit"] {
        all: initial;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        color: #242424 !important;
        background-color: #ffd54d;
        border-radius: 30px;
        font-weight: 600;
        font-size: 16px;
        width: 180px;
        height: 50px;
        line-height: 50px;
        padding: 0 15px;
        display: block;
        text-align: center;
        cursor: pointer;
        text-transform: capitalize
    }

    .modalButton:active,
    .modalButton:hover,
    button[type="submit"]:active,
    button[type="submit"]:hover {
        background-color: #C29F86;
        border-color: #C29F86;
        color: white !important;
    }

    .parameterVariant input[type='radio'],
    .parameterVariant input[type='checkbox'] {
        all: initial;
        white-space: nowrap;
        margin: unset;
        margin-right: 30px;
        margin-top: 5px;
        margin-left: 5px;
        padding: unset;
        vertical-align: sub;
        vertical-align: -webkit-baseline-middle;
        cursor: pointer;
        text-transform: capitalize
    }

    .parameterVariant input[type='radio']:after,
    .parameterVariant input[type='checkbox']:after {
        color: white;
        font-size: 18px;
        line-height: 18px;
        content: '';
        display: inline-block;
        width: 18px;
        height: 18px;
        background-color: #242429;
        border-width: 2px;
        border-radius: 3px;
        background-position: center center;
        border-color: #ffffff;
        border-style: solid;
        margin-top: -5px;
        margin-left: -5px;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        text-transform: capitalize
    }

    .parameterVariant input[type='radio']:checked:after,
    .parameterVariant input[type='checkbox']:checked:after {
        background-color: #FFD54D;
        border-color: #FFD54D;
        color: #242424;
        background-image: url("https://ponomarev.studio/Skat/icon.svg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
    }

    .parameterVariant input[type='radio']:hover:after,
    .parameterVariant input[type='checkbox']:hover:after {
        background-color: white;
        border-color: white;
        color: #242424;
    }

    .radioParameters input[type="radio"],
    #rawVariants input[type="checkbox"] {
        all: initial;
        white-space: nowrap;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        color: #ffffff;
        font-size: 14px;
        line-height: 1.55;
        font-weight: 500;
        border-width: 2px;
        border-radius: 30px;
        background-position: center center;
        border-color: #ffffff;
        border-style: solid;
        padding: 5px 15px;
        margin-right: 15px;
        margin-top: 15px;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        text-transform: capitalize
    }

    .radioParameters input[type="radio"]:checked,
    #rawVariants input[type="checkbox"]:checked {
        background-color: #FFD54D;
        border-color: #FFD54D;
        color: #242424;
    }

    .radioParameters input[type="radio"]:hover,
    #rawVariants input[type="checkbox"]:hover {
        background: white;
        border-color: white;
        color: #242429;
    }

    .radioParameters input[type="radio"]:before,
    #rawVariants input[type="checkbox"]:before {
        content: attr(value);
        display: block;
    }

    textarea,
    input[type="text"],

    input[type="tel"],
    input[type="email"] {
        appearance: none;

        -webkit-border-radius: 5px;
        font-size: 16px;
        font-weight: 400;
        height: 50px;
        padding: 0 20px;
        line-height: 1.33;
        width: calc(100% - 40px);
    }

    input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        margin: 6px 0;
        background-color: transparent;
        position: relative;
        margin-bottom: 30px;
    }

    input[type=range]:focus {
        outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 3px;
        cursor: pointer;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        background: rgba(250, 220, 128, 0.78);
        border-radius: 0px;
        border: 0px solid rgba(0, 0, 0, 0);
    }

    input[type=range]::-webkit-slider-thumb {
        content: 'Test';
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 15px;
        border-radius: 15px;
        background: #FFD54D;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
        background: rgba(251, 227, 153, 0.78);
    }

    input[type=range]::-moz-range-track {
        width: 100%;
        height: 3px;
        cursor: pointer;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        background: rgba(250, 220, 128, 0.78);
        border-radius: 0px;
        border: 0px solid rgba(0, 0, 0, 0);
    }

    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 15px;
        border-radius: 15px;
        background: #FFD54D;
        cursor: pointer;
    }

    input[type=range]::-ms-track {
        width: 100%;
        height: 3px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
    }

    input[type=range]::-ms-fill-lower {
        background: rgba(249, 213, 103, 0.78);
        border: 0px solid rgba(0, 0, 0, 0);
        border-radius: 0px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
    }

    input[type=range]::-ms-fill-upper {
        background: rgba(250, 220, 128, 0.78);
        border: 0px solid rgba(0, 0, 0, 0);
        border-radius: 0px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
    }

    input[type=range]::-ms-thumb {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 15px;
        border-radius: 15px;
        background: #FFD54D;
        cursor: pointer;
        height: 3px;
    }

    input[type=range]:focus::-ms-fill-lower {
        background: rgba(250, 220, 128, 0.78);
    }

    input[type=range]:focus::-ms-fill-upper {
        background: rgba(251, 227, 153, 0.78);
    }

    input[type=range]:before,
    input[type=range]:after {
        all: initial;
        content: attr(min);
        color: white;
        position: absolute;
        left: 3px;
        bottom: -30px;
    }

    input[type=range]:after {
        content: attr(max);
        left: initial;
        right: 0;
    }
